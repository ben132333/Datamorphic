<html>
<head>
<title>Create a Datamorphed File</title>
</head>
<body>
<div>
    <div>
        <h1 id="control-4178503">Create a Datamoprhed File</h1></div>
    <div>
        <p access="false" id="control-7142082">This is the simplest dummie form to create a simple one datamorphosis file. In this case the datamorphosis can only be Date triggered.</p>
    </div>
    <div>
        <label for="file-1">First Position Image<span>*</span><span tooltip="This is the image that is going to be shown before any trigger is pulled">?</span></label>
        <input type="file" name="file-1" access="false" multiple="false" id="file-1" title="This is the image that is going to be shown before any trigger is pulled" required="required" aria-required="true">
    </div>
    <div>
        <label for="file-2">#1 Datamorphed Image<span>*</span><span tooltip="This is the first image in the Datamorphed file">?</span></label>
        <input type="file" name="file-2" access="false" multiple="false" id="file-2" title="This is the first image in the Datamorphed file" required="required" aria-required="true">
    </div>
    <div>
        <label for="date-1">#1 Image Trigger Date<span>*</span><span tooltip="This is the day the trigger will be activated and the path to decrypt published">?</span></label>
        <input type="date" name="date-1" access="false" id="date-1" title="This is the day the trigger will be activated and the path to decrypt published" required="required" aria-required="true">
    </div>
    <div form-group field-text-1">
        <label for="text-1">#1 Datamorphosis Password<span tooltip="Leave black for autogeneration">?</span></label>
        <input type="password" placeholder="Datamorphosis password" name="text-1" access="false" id="text-1" title="Leave black for autogeneration">
    </div>
    <div>
        <label for="radio-group-1">Select the web3 storage for the Path to Decrypt publish<span>*</span><span tooltip="The decrypt information will be stored in an isolated service but once the Trigger is activated the information will be published in the selected web3 storage.">?</span></label>
        <div>
            <div>
                <input name="radio-group-1" access="false" id="radio-group-1-0" required="required" aria-required="true" value="ipfs" type="radio" checked="checked">
                <label for="radio-group-1-0">json on IPFS</label>
            </div>
            <div>
                <input name="radio-group-1" access="false" id="radio-group-1-1" required="required" aria-required="true" value="tableland" type="radio">
                <label for="radio-group-1-1">SQL in Tableland</label>
            </div>
            <div>
                <input name="radio-group-1" access="false" id="radio-group-1-2" required="required" aria-required="true" value="onchain" type="radio">
                <label for="radio-group-1-2">On Ethereum blockchain! I'm Rich</label>
            </div>
        </div>
    </div>
    <div form-group field-button-1661080917498">
        <button type="button" name="button-1661080917498" access="false" style="primary" id="button-1661080917498">Let me sign this blue chip!</button>
    </div>
    <div>
        <button type="button" name="button-1661080700142" access="false" style="success" id="button-1661080700142">BUILD</button>
    </div>
</div>
</body>
</html>
